<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="http://brutaldesign.github.io/swipebox/src/css/swipebox.css">

</head>
<body>
<div class="container">
    <input type="button" value="SHOW DIALOG" id="gallery" class="btn btn-success">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 520px; width: 800px;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://www.planwallpaper.com/static/images/1080p-HD-Wallpapers-9.jpg" alt="">
            </div>

            <div class="item">
                <img src="http://www.planwallpaper.com/static/images/Nature-Wallpapers-6.jpg" alt="">
            </div>

            <div class="item">
                <img src="http://www.planwallpaper.com/static/images/Nature-Wallpaper-8.jpg" alt="">
            </div>

            <div class="item">
                <img src="http://www.planwallpaper.com/static/images/Nature-Wallpaper-daydreaming-34811098-1024-768.jpg"
                     alt="">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="http://brutaldesign.github.io/swipebox/src/js/jquery.swipebox.js"></script>
<script>
    $(function () {
        $('#gallery').click(function (e) {
            e.preventDefault();
            $.swipebox([
                {
                    href: 'http://www.planwallpaper.com/static/images/1080p-HD-Wallpapers-9.jpg',
                    title: 'Caption 1'
                },
                {
                    href: 'http://www.planwallpaper.com/static/images/Nature-Wallpapers-6.jpg',
                    title: 'Caption 2'
                },
                {
                    href: 'http://www.planwallpaper.com/static/images/Nature-Wallpaper-8.jpg',
                    title: 'Caption 3'
                },
                {
                    href: 'http://www.planwallpaper.com/static/images/Nature-Wallpaper-daydreaming-34811098-1024-768.jpg',
                    title: 'Caption 4'
                }
            ]);
        });
    });
</script>
</body>
</html>
